<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Laptop price</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css')}}">
    </head>

    <body>
        <h1>Laptop Price Prediction</h1>

        <div class="nav-bar">
            <ul>
                <li><a href="{{ url_for('home')}}" >Model</a></li>
                <li><a href="{{ url_for('process') }}">Processing</a></li>
            </ul>
        </div>

        <div class="login">
            <!-- Main Input For Receiving Query to our ML -->
            <form action="{{ url_for('predict')}}" method="post" class="input-group">
                {{ prediction_text }}

                <br>
                <!--Company (object)-->
                <p>Company:
                    <select name="Company" required="required">
                        <option value="">...</option>
                        <option value="Apple">Apple</option>
                        <option value="HP">HP</option>
                        <option value="Acer">Acer</option>
                        <option value="Asus">Asus</option>
                        <option value="Dell">Dell</option>
                        <option value="Lenovo">Lenovo</option>
                        <option value="Chuwi">Chuwi</option>
                        <option value="MSI">MSI</option>
                        <option value="Microsoft">Microsoft</option>
                        <option value="Toshiba">Toshiba</option>
                        <option value="Huawei">Huawei</option>
                        <option value="Xiaomi">Xiaomi</option>
                        <option value="Vero">Vero</option>
                        <option value="Mediacom">Mediacom</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Google">Google</option>
                        <option value="Fujitsu">Fujitsu</option>
                        <option value="Razer">Razer</option>
                        <option value="LG">LG</option>
                    </select>
                </p>

                <!--TypeName (object)-->
                <p>TypeName:
                    <select name="TypeName" required="required">
                        <option value="">...</option>
                        <option value="Ultrabook">Ultrabook</option>
                        <option value="Notebook">Notebook</option>
                        <option value="Netbook">Netbook</option>
                        <option value="Gaming">Gaming</option>
                        <option value="2 in 1 Convertible">2 in 1 Convertible</option>
                        <option value="Workstation">Workstation</option>
                    </select>
                </p>

                <!--Inches (float64)-->
                <p>Inches:
                    <select name="Inches" required="required">
                        <option value="">...</option>
                        <option value="10.1">10.1</option>
                        <option value="11.3">11.3</option>
                        <option value="11.6">11.6</option>
                        <option value="12.0">12.0</option>
                        <option value="12.3">12.3</option>
                        <option value="12.5">12.5</option>
                        <option value="13.0">13.0</option>
                        <option value="13.3">13.3</option>
                        <option value="13.5">13.5</option>
                        <option value="13.9">13.9</option>
                        <option value="14.0">14.0</option>
                        <option value="14.1">14.1</option>
                        <option value="15.0">15.0</option>
                        <option value="15.4">15.4</option>
                        <option value="15.6">15.6</option>
                        <option value="17.0">17.0</option>
                        <option value="17.3">17.3</option>
                        <option value="18.4">18.4</option>
                    </select>
                </p>

                <!--Ram (object)-->
                <p>Ram:
                    <select name="Ram" required="required">
                        <option value="">...</option>
                        <option value="2GB">2GB</option>
                        <option value="4GB">4GB</option>
                        <option value="6GB">6GB</option>
                        <option value="8GB">8GB</option>
                        <option value="12GB">12GB</option>
                        <option value="16GB">16GB</option>
                        <option value="24GB">24GB</option>
                        <option value="32GB">32GB</option>
                    </select>
                </p>

                <!--OpSys (object)-->
                <p>Operating system:
                    <select name="OpSys" required="required">
                        <option value="">...</option>
                        <option value="Android">Android</option>
                        <option value="Chrome OS">Chrome OS</option>
                        <option value="Linux">Linux</option>
                        <option value="macOS">macOS</option>
                        <option value="Mac OS X">Mac OS X</option>
                        <option value="No OS">No OS</option>
                        <option value="Windows 10">Windows 10</option>
                        <option value="Windows 10 S">Windows 10 S</option>
                        <option value="Windows 7">Windows 7</option>
                    </select>
                </p>

                <!--Weight(kg) (float64)-->
                <p>Weight:
                    <input type="text" name="Weight(kg)" placeholder="Between 0.69 and 4.7" required="required" />
                </p>

                <!--Cpu_brand (object)-->
                <p>CPU Brand:
                    <select name="Cpu_brand" required="required">
                        <option value="">...</option>
                        <option value="Intel">Intel</option>
                        <option value="AMD">AMD</option>
                    </select>
                </p>

                <!--Cpu_type (object)-->
                <p>CPU Type:
                    <select name="Cpu_type" required="required">
                        <option value="">...</option>
                        <option value="A10">A10</option>
                        <option value="A12">A12</option>
                        <option value="A4">A4</option>
                        <option value="A6">A6</option>
                        <option value="A8">A8</option>
                        <option value="A9">A9</option>
                        <option value="Dual">Dual</option>
                        <option value="E">E</option>
                        <option value="E3">E3</option>
                        <option value="FX">FX</option>
                        <option value="i3">i3</option>
                        <option value="i5">i5</option>
                        <option value="i7">i7</option>
                        <option value="M">M</option>
                        <option value="Quad">Quad</option>
                        <option value="Ryzen">Ryzen</option>
                        <option value="x5">x5</option>
                        <option value="X5">X5</option>
                        <option value="Z8350">Z8350</option>
                    </select>
                </p>

                <!--Cpu_speed (float64)-->
                <p>CPU Speed:
                    <select name="Cpu_speed" required="required">
                        <option value="">...</option>
                        <option value="0.9">0.9 GHz</option>
                        <option value="1.0">1.0 GHz</option>
                        <option value="1.1">1.1 GHz</option>
                        <option value="1.2">1.2 GHz</option>
                        <option value="1.3">1.3 GHz</option>
                        <option value="1.44">1.44 GHz</option>
                        <option value="1.5">1.5 GHz</option>
                        <option value="1.6">1.6 GHz</option>
                        <option value="1.8">1.8 GHz</option>
                        <option value="1.9">1.9 GHz</option>
                        <option value="2.0">2.0 GHz</option>
                        <option value="2.2">2.2 GHz</option>
                        <option value="2.3">2.3 GHz</option>
                        <option value="2.4">2.4 GHz</option>
                        <option value="2.5">2.5 GHz</option>
                        <option value="2.6">2.6 GHz</option>
                        <option value="2.7">2.7 GHz</option>
                        <option value="2.8">2.8 GHz</option>
                        <option value="2.9">2.9 GHz</option>
                        <option value="3.0">3.0 GHz</option>
                        <option value="3.1">3.1 GHz</option>
                        <option value="3.2">3.2 GHz</option>
                        <option value="3.6">3.6 GHz</option>
                    </select>
                </p>

                <!--Memory_capacity (float64)-->
                <p>Memory Capacity:
                    <select name="Memory_capacity" required="required">
                        <option value="">...</option>
                        <option value="8.0">8.0 GB</option>
                        <option value="16.0">16.0 GB</option>
                        <option value="32.0">32.0 GB</option>
                        <option value="64.0">64.0 GB</option>
                        <option value="128.0">128.0 GB</option>
                        <option value="180.0">180.0 GB</option>
                        <option value="2000.0">2000.0 GB</option>
                        <option value="256.0">256.0 GB</option>
                        <option value="500.0">500.0 GB</option>
                        <option value="512.0">512.0 GB</option>
                        <option value="1000.0">1000.0 GB</option>
                    </select>
                </p>

                <!--Memory_type (object)-->
                <p>Memory Type:
                    <select name="Memory_type" required="required">
                        <option value="">...</option>
                        <option value="SSD">SSD</option>
                        <option value="Flash">Flash</option>
                        <option value="HDD">HDD</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </p>

                <!--Screen (object)-->
                <p>Screen Resolution:
                    <select name="Screen" required="required">
                        <option value="">...</option>
                        <option value="1366x768">1366x768</option>
                        <option value="1440x900">1440x900</option>
                        <option value="1600x900">1600x900</option>
                        <option value="1920x1080">1920x1080</option>
                        <option value="1920x1200">1920x1200</option>
                        <option value="2256x1504">2256x1504</option>
                        <option value="2304x1440">2304x1440</option>
                        <option value="2400x1600">2400x1600</option>
                        <option value="2560x1440">2560x1440</option>
                        <option value="2560x1600">2560x1600</option>
                        <option value="2736x1824">2736x1824</option>
                        <option value="2880x1800">2880x1800</option>
                        <option value="3200x1800">3200x1800</option>
                        <option value="3840x2160">3840x2160</option>
                    </select>
                </p>

                <!--Screen_touch (int64)-->
                <p>Screen Touch
                    <select name="Screen_touch" required="required">
                        <option value="">...</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </p>

                <!--Screen_type (object)-->
                <p>Screen Type:
                    <select name="Screen_type" required="required">
                        <option value="">...</option>
                        <option value="IPS Panel">IPS Panel</option>
                        <option value="NaN">NaN</option>
                        <option value="Full HD">Full HD</option>
                        <option value="Quad HD+">Quad HD+</option>
                        <option value="4K Ultra HD">4K Ultra HD</option>
                    </select>
                </p>

                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>

            <br><br>
            <!--{{ prediction_text }}-->
        </div>

        <br><br>

    </body>
</html>
